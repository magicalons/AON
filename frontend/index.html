<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba WebSocket Seguro</title>
</head>
<body>
  <h1>WebSocket Seguro (WSS) Test</h1>
  <button id="btn">Enviar mensaje</button>
  <pre id="log"></pre>

  <script>
    const log = document.getElementById('log');
    const ws = new WebSocket('wss://localhost:3443/ws');

    ws.onopen = () => {
      log.textContent += 'Conectado con WSS\n';
    };

    ws.onmessage = (event) => {
      log.textContent += 'Servidor: ' + event.data + '\\n';
    };

    document.getElementById('btn').onclick = () => {
      ws.send('Hola servidor seguro desde frontend!');
      log.textContent += 'Mensaje enviado al servidor\n';
    };
  </script>
</body>
</html>
